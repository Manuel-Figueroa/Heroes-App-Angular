<div class="grid p-2">
  <h3 class="col-2 md:col-12">Buscador</h3>

    <mat-form-field class="col-10 md:col-12" >
      <mat-label>Buscador de héroes</mat-label>
      <input
        type="text"
        matInput
        [formControl]="searchInput"
        (input)="searchHero()"
        [matAutocomplete]="auto"
        />

        <mat-autocomplete autoActiveFirstOption
          #auto="matAutocomplete"
          (optionSelected)="onSelectedOption($event)">
          <mat-option *ngFor="let hero of heroes" [value]="hero">
            {{hero.superhero}}
          </mat-option>
          <mat-option
          *ngIf="heroes.length === 0 && searchInput.value && searchInput.value.length > 0"
          value="">
            No se encontro nada con el término {{searchInput.value}}
          </mat-option>
        </mat-autocomplete>
    </mat-form-field>
<br>
{{selectedHero | json}}
</div>
